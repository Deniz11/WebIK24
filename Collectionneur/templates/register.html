{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="input-group" class="form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" required type="text"/>
            </div>
            <div class="input-group" class="form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" minlength = "8" name="password" placeholder="Password" required type="password"/>
            </div>
            <div class="input-group" class="form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" minlength = "8" name="password-again" placeholder="Password again" required type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
