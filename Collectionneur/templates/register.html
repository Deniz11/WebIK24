{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" data-toggle = "validator" id= "registration" method="post">
        <fieldset>
            <div class="form-group">
                <input class = "form-control" id= "username" data-required-error = "username required" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" required type="text"/>
                <div class = "help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class = "form-control" data-required-error = "please fill in a password" data-minlength= "8" id= "password" name="password" placeholder="Password" required type="password"/>
                <div class = "help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" data-required-error = "please fill in your password again" data-match= "#password" data-match-error = "password do not match" name="password-again" placeholder="Password again" required type="password"/>
                <div class = "help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
