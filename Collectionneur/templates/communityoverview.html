{% extends "layout.html" %}

{% block title %}
    Communities
{% endblock %}

{% block main %}
    <body>
        <table class="communityoverview">
            <thead>
                <tr>
                    <th>Community</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in overview %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <div>
                                <a href="{{ url_for('community', community=item.name) }}">More</a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
