{% extends "layout.html" %}

{% block title %}
    List
{% endblock %}

{% block main %}

    <body>
        <table class="list">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Film</th>
                    <th>Year</th>
                </tr>
            </thead>
                <tbody>
                     {% for info in information %}
                        <tr>
                            <td width="180"><a href="{{ url_for('movie_info', imdb_id=info.film_id) }}"><img src={{info["image"]}} alt="movie picture"</a></td>
                            <td>
                                <div class="half">{{ info.title }}</div>
                                <div>{{ info["summary"] }}</div>
                            </td>
                            <td>{{ info["year"] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </body>
{% endblock %}
