{% extends "layout.html" %}

{% block title %}
    List
{% endblock %}

{% block main %}
    <head>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 2px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>



    <body>
        <table>
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Film</th>
                    <th>Description</th>
                    <th>Year</th>
                </tr>
            </thead>
                <tbody>
                     {% for info in information %}
                        <tr>
                            <td><img src={{info["image"]}} alt="movie picture" height="100" width="70"></td>
                            <td>{{ info.title }}</td>
                            <td>{{ info.summary }}</td>
                            <td>{{ info.year }}</td>

                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </body>
{% endblock %}
