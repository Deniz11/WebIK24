{% extends "layout.html" %}

{% block title %}
    My communities
{% endblock %}

{% block main %}
    <head>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 2px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>



    <body>
        <table>
            <thead>
                <tr>
                    <th>Community</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in pages %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <div>
                                <a href="{{ url_for('community', community=item.name) }}">More</a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
