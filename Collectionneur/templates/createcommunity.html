{% extends "layout.html" %}

{% block title %}
    Create community
{% endblock %}

{% block main %}
    <form action="{{ url_for('createcommunity') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="communityname" placeholder="Community name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="communitydescription" placeholder="Community description" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Create community</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
